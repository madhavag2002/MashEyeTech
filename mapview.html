<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dynamic List with Pagination and Google Maps</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="mapview.css">
    
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   
</head>
<body>
    <nav class="main-menu">
        <div>
            <a class="logo" href="#">
            </a>
        </div>

        <div class="scrollbar" id="style-1">

            <ul>

                <li>
                    <a href="#">
                        <i class="fa fa-home fa-lg"></i>

                    </a>
                </li>


                <li>
                    <a href="#">
                        <i class="fa fa-gear fa-lg"></i>
                        <span class="nav-text">Settings</span>
                    </a>
                </li>
                </li>
                <li class="darkerlishadow">
                    <a href="#">
                        <i class="fa fa-dashboard fa-lg"></i>
                        <span class="nav-text">Dashboard</span>
                    </a>
                </li>

                <li class="darkerli">
                    <a href="#">
                        <i class="fa fa-user fa-lg"></i>
                        <span class="nav-text">Users</span>
                    </a>
                </li>

                <li class="darkerli">
                    <a href="#">
                        <i class="fa fa-drivers-license-o fa-lg"></i>
                        <span class="nav-text">Drivers</span>
                    </a>
                </li>

                <li class="darkerli">
                    <a href="#">
                        <i class="fa fa-truck fa-lg"></i>

                    </a>
                </li>

                <li class="darkerli dropdown">
                    <a href="#">
                        <i class="fa fa-bell fa-lg"></i>
                        <span class="nav-text">Alerts</span>

                    <ul class="dropdown-content">
                        <li><a href="#"><i class="fa fa-caret-right fa-lg"></i>
                                <span class="nav-text">Safety Alert</span>
                            </a>

                        <li>
                            <a href="#"><i class="fa fa-caret-right fa-lg"></i>

                        <li>
                            <a href="#"><i class="fa fa-caret-right fa-lg"></i>
                                <span class="nav-text">Other Alerts</span></a>
                        </li>

                    </ul>
                </li>

                <li class="darkerli">
                    <a href="#">
                        <i class="fa fa-globe fa-lg"></i>

                    </a>
                </li>

                <li class="darkerli">
                    <a href="#">
                        <i class="fa fa-picture-o fa-lg"></i>
                        <span class="nav-text">Map View</span>
                    </a>
                </li>

                <li class="darkerli">
                    <a href="#">
                        <i class="fa fa-align-left fa-lg"></i>

                </li>

            <li>

                <a href="#">

                    <span class="nav-text">Contact</span>

            <ul class="logout">

                        <i class="fa fa-sign-out fa-lg"></i>
                        <span class="nav-text">Log out
                        </span>

                    </a>
                </li>
            </ul>
    </nav>
    <div class="container">
        <!-- List Section -->
        <div class="list-section">
            

            <!-- Search Bar -->
            <input type="text" id="searchInput" onkeyup="filterList()" placeholder="Search for locations..">

            <div id="heading">
                <text style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">Vehicle List....</text>
            </div>

            <!-- Dynamic List -->
            <div id="listContainer">
                <ul id="dynamicList"></ul>
            </div>

            <!-- Pagination Controls -->
            <div id="paginationControls"></div>
        </div>

        <!-- Google Maps Section -->
        <div class="map-section">
            
            <div id="mapContainer">
                <iframe
                    id="googleMap"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.824382115693!2d-74.00601548459407!3d40.712728279328155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a19d495ddbb%3A0x4b2728f3bfc947b2!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sin!4v1616169048780!5m2!1sen!2sin"
                    width="600"
                    height="450"
                    allowfullscreen=""
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </div>
    <script src="mapview.js"></script>
</body>
</html>
